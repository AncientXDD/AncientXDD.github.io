<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Paths</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
            color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 0 1rem;
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #0f172a, rgba(15, 23, 42, 0.8));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .button-wrapper {
            display: inline-block;
            position: relative;
            padding: 1px;
            border-radius: 1rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(255,255,255,0.1));
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .button-wrapper:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 1.5rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #0f172a;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .button span {
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .button:hover span {
            opacity: 1;
        }

        .button .arrow {
            margin-left: 0.75rem;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .button:hover .arrow {
            opacity: 1;
            transform: translateX(6px);
        }

        .background {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .background svg {
            width: 100%;
            height: 100%;
        }

        .background path {
            stroke: currentColor;
            stroke-opacity: 0.1;
            animation: pathAnimation 30s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pathAnimation {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0a0a0a;
                color: white;
            }

            .title {
                background: linear-gradient(to right, white, rgba(255, 255, 255, 0.8));
                -webkit-background-clip: text;
                background-clip: text;
            }

            .button {
                background: rgba(0, 0, 0, 0.95);
                color: white;
                border-color: rgba(255, 255, 255, 0.1);
            }

            .button:hover {
                background: rgba(0, 0, 0, 1);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <svg viewBox="0 0 696 316" fill="none">
            <title>Background Paths</title>
            <path d="M-380 -189C-380 -189 -312 216 152 343C616 470 684 875 684 875" stroke="currentColor" stroke-width="0.5"></path>
            <path d="M-375 -183C-375 -183 -307 222 157 349C621 476 689 881 689 881" stroke="currentColor" stroke-width="0.53"></path>
            <path d="M-370 -177C-370 -177 -302 228 162 355C626 482 694 887 694 887" stroke="currentColor" stroke-width="0.56"></path>
            <!-- Add more paths as needed -->
        </svg>
    </div>

    <div class="container">
        <h1 class="title">Background Paths</h1>
        <div class="button-wrapper">
            <a href="#" class="button">
                <span>Discover Excellence</span>
                <span class="arrow">â†’</span>
            </a>
        </div>
    </div>
</body>
</html>
